<div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
        <div class="position-sticky">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">
                <span data-feather="home"></span>
                Dashboard
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <span data-feather="file"></span>
                My Items
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <span data-feather="shopping-cart"></span>
                Shared Items
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <span data-feather="users"></span>
                Profile
              </a>
            </li>
          </ul>
        </div>
      </nav>
  
      <!-- Main content -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">Dashboard</h1>
        </div>
  
        <!-- Items List -->
        <h2>Available Items</h2>
        <div class="row">
          <div class="col-md-4" *ngFor="let item of items">
            <div class="card mb-4 shadow-sm">
              <img src="{{ item.photo_url }}" class="card-img-top" alt="{{ item.item_name }}">
              <div class="card-body">
                <h5 class="card-title">{{ item.item_name }}</h5>
                <p class="card-text">{{ item.description }}</p>
                <div class="d-flex justify-content-between align-items-center">
                  <button class="btn btn-sm btn-outline-secondary">Express Interest</button>
                </div>
              </div>
            </div>
          </div>
        </div>
  
        <!-- Comments Section -->
        <h2>Comments</h2>
        <div class="card">
          <div class="card-body">
            <form>
              <div class="mb-3">
                <label for="comment" class="form-label">Add a comment</label>
                <textarea class="form-control" id="comment" rows="3" required></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <hr>
            <div>
              <p><strong>User1</strong>: I am interested in Item 1</p>
              <p><strong>User2</strong>: I would like to collect Item 2</p>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
