<div class="container-fluid">
  <div class="row">
    
    <div class="col-md-3 col-lg-2 bg-light sidebar fixed-sidebar">
      <app-sidebar></app-sidebar>
    </div>

    <main class="col-md-9 ms-sm-auto col-lg-2 px-md-1 ">
      <!-- Search Bar -->
      <app-search (search)="onSearch($event)"></app-search>
      <div class="my-items-section mt-3">
        <button class="btn btn-primary w-100" routerLink="/my-items">My Items</button>
      </div>

      <router-outlet></router-outlet>

      <!-- Loading Indicator -->
      <div *ngIf="loading" class="text-center">
        <p>Loading items...</p>
      </div>

      <!-- Error Message -->
      <div *ngIf="error" class="alert alert-danger">
        {{ error }}
      </div>

      <!-- Items List -->
      <div *ngIf="!loading && !error && filteredItems.length > 0">
        <h2>Available Items</h2>
        <div class="row">
          <div class="col-md-4" *ngFor="let item of filteredItems">
            <div class="card mb-4 shadow-sm">
              <img src="{{ item.photo_url }}" class="card-img-top" alt="{{ item.item_name }}">
              <div class="card-body">
                <h5 class="card-title">{{ item.item_name }}</h5>
                <p class="card-text">{{ item.description }}</p>

                <h6 class="comments-title">Comments</h6>
<div *ngIf="item.comments.length > 0; else noComments" class="comments-container">
  <div *ngFor="let comment of item.comments" class="comment-box">
    <div class="comment-header">
      <span class="comment-timestamp">{{ comment.timestamp | date:'short' }}</span>
    </div>
    <div class="comment-body">
      <p class="comment-text">{{ comment.comment_text }}</p>
      <p *ngIf="comment.reply" class="comment-reply text-muted">
        <strong>Reply:</strong> {{ comment.reply }}
      </p>
    </div>
    <div class="comment-actions">
      <button class="btn btn-sm btn-outline-primary" (click)="openReplyForm(comment.comment_id, item.item_id)">
        Reply
      </button>
    </div>
  </div>
</div>

<ng-template #noComments>
  <p class="no-comments-message">No comments found for this item.</p>
</ng-template>

              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Reply Form -->
      <div *ngIf="replyingCommentId">
        <div class="modal show" tabindex="-1" style="display: block; background: rgba(0,0,0,0.5);">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Reply to Comment</h5>
                <button type="button" class="btn-close" (click)="closeReplyForm()"></button>
              </div>
              <div class="modal-body">
                <form (ngSubmit)="submitReply()">
                  <div class="mb-3">
                    <textarea [(ngModel)]="replyText" name="replyText" class="form-control" rows="3" placeholder="Write your reply..." required></textarea>
                  </div>
                  <button type="submit" class="btn btn-primary">Submit Reply</button>
                  <button type="button" class="btn btn-secondary" (click)="closeReplyForm()">Cancel</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- No Items Message -->
      <div *ngIf="!loading && !error && filteredItems.length === 0">
        <p>No items match your search.</p>
      </div>
    </main>
  </div>
</div>
